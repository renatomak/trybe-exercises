<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 07 - Converter nota informada em cnceitos</title>
</head>
<script>
    let nota = prompt("Informe sua nota: ");
    let resultado = "";
    if (nota < 0 || nota > 100) {
        alert("ERRO: Valor informa é inválido! O programa foi encerrado!")
    } else {

        if (nota >= 90) {
            resultado = "A";
        } else if (nota >= 80) {
            resultado = "B";
        } else if (nota >= 70) {
            resultado = "C"
        } else if (nota >= 60) {
            resultado = "D"
        } else if (nota >= 50) {
            resultado = "E"
        } else {
            resultado = "f"
        }

        alert("Seu conceito é: "+resultado);
    }

    
</script>

<body>

</body>

</html>
