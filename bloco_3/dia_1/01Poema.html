    <title>Challenge> Write a Poem</title>

<body>
    <h1>O fingir de um poeta</h1>

    <p>O poeta é um fingidor.<br>
        Finge tão completamente<br>
        Que chega a fingir que é dor<br>
        A dor que deveras sente.<br>
    </p>
    <h3>Fernando Pessoa</h3>
</body>
